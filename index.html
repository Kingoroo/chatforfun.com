<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Online Chat</title>
  <style>
    /* CSS-Styling */
    /* Hier kannst du das Aussehen des Chats anpassen */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .chat-container {
      width: 400px;
      margin: 50px auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .chat-messages {
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .chat-message span {
      font-weight: bold;
      color: #3366cc;
    }

    .chat-input {
      width: calc(100% - 70px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      outline: none;
      font-size: 14px;
    }

    .send-button {
      width: 60px;
      padding: 8px;
      border: none;
      border-radius: 3px;
      background-color: #3366cc;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-messages" id="chat-messages">
      <!-- Hier werden die Chat-Nachrichten angezeigt -->
    </div>
    <div class="chat-input-container">
      <input type="text" class="chat-input" id="message-input" placeholder="Nachricht eingeben...">
      <button class="send-button" onclick="sendMessage()">Senden</button>
    </div>
  </div>

  <script>
    // JavaScript
    // Hier kannst du die Chat-Funktionalität implementieren

    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');

    // Funktion zum Senden einer Nachricht
    function sendMessage() {
      const message = messageInput.value.trim();
      if (message !== '') {
        appendMessage('Du', message, 'blue');
        messageInput.value = '';
      }
    }

    // Funktion zum Anhängen einer Nachricht an den Chat
    function appendMessage(sender, message, color) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('chat-message');
      messageElement.innerHTML = `<span style="color: ${color};">${sender}:</span> ${message}`;
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight; // Automatisches Scrollen zum Ende der Nachrichten
    }

    // Simuliere eine empfangene Nachricht
    // Hier könntest du in einer richtigen Anwendung Nachrichten von anderen Benutzern empfangen
    setTimeout(() => {
      appendMessage('Benutzer2', 'Hallo!', 'green');
    }, 1000);
  </script>
</body>
</html>
